language: go
sudo: false
go:
  - 1.14.x
  - 1.13.x
  - master

env:
  - SRT_VERSION=v1.4.1

matrix:
  allow_failures:
    - go: master

before_install:
  - wget -O srt.tar.gz "https://github.com/Haivision/srt/archive/$SRT_VERSION.tar.gz"
  - sudo tar -xzf srt.tar.gz --strip-components=1
  - rm srt.tar.gz
  - sudo apt-get update
  - sudo apt-get install tclsh pkg-config cmake libssl-dev build-essential
  - ./configure
  - make
  - sudo make install
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib

install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - go get honnef.co/go/tools/cmd/staticcheck
  - go get -v -t ./...

script:
  - go vet $(go list ./... | grep -v /vendor/)
  - staticcheck $(go list ./... | grep -v /vendor/)
  - CGO_ENABLED=1 GOOS=`go env GOHOSTOS` GOARCH=`go env GOHOSTARCH` go build -o bin/livetransmit github.com/xmedia-systems/gosrt/examples/livetransmit
  - go test -short -v $(go list ./... | grep -v /vendor/)

after_script:
  - gover
  - goveralls -coverprofile=gover.coverprofile -repotoken $COVERALLS_TOKEN
